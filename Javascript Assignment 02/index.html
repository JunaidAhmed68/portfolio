<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- -------------------Table------------------------------------------- -->
    <table border="1" id="table">
      <tr>
        <th colspan="4" class="MarksheetH">Marksheet</th>
      </tr>
      <tr>
        <th>Name</th>
        <td colspan="3" class="t creamColor" id="Name"></td>
      </tr>
      <tr>
        <th>Roll No</th>
        <td colspan="3" class="t creamColor" id="rollNo"></td>
      </tr>
      <tr>
        <th>Subject Name</th>
        <th>Obtained Marks</th>
        <th>Total Marks</th>
        <th>Status</th>
      </tr>
      <tr id="row1"></tr>
      <tr id="row2"></tr>
      <tr id="row3"></tr>
      <tr id="row4"></tr>
      <tr id="row5"></tr>

      <tr>
        <th>Percentage</th>
        <td colspan="3" class="t creamColor" id="percentage"></td>
      </tr>
      <tr>
        <th>Grade</th>
        <td colspan="3" id="grade"></td>
      </tr>
      <tr>
        <th>Obtained Marks</th>
        <td colspan="3" class="t creamColor" id="obtaiM"></td>
      </tr>
      <tr>
        <th>Total Marks</th>
        <td colspan="3" class="t creamColor" id="totalM"></td>
      </tr>
      <tr>
        <td colspan="4" id="scholarship"></td>
      </tr>
    </table>
    <script src="./app.js"></script>
  </body>
</html>
