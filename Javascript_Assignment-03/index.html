<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="screen"></div>
      <hr style="color: rgb(122, 110, 110); width: 80%" />
      <div class="row1">
        <button onClick="getValue('allClear')" id="ac">AC</button>
        <button onClick="getValue('delete')" id="del">Del</button>
        <button onClick="getValue('%')" id="rem" class="orColor">%</button>
        <button onClick="getValue('/')" id="divide" class="orColor">รท</button>
      </div>
      <div class="row2 row">
        <button onClick="getValue(7)">7</button>
        <button onClick="getValue(8)">8</button>
        <button onClick="getValue(9)">9</button>
        <button onClick="getValue('*')" id="mul" class="orColor">x</button>
      </div>
      <div class="row3 row">
        <button onClick="getValue(4)">4</button>
        <button onClick="getValue(5)">5</button>
        <button onClick="getValue(6)">6</button>
        <button onClick="getValue('-')" id="min" class="orColor">-</button>
      </div>
      <div class="row4 row">
        <button onClick="getValue(1)">1</button>
        <button onClick="getValue(2)">2</button>
        <button onClick="getValue(3)">3</button>
        <button onClick="getValue('+')" id="plus" class="orColor">+</button>
      </div>
      <div class="row5 row">
        <button onClick="getValue(0)" id="zero">0</button>
        <button onClick="getValue('.')" id="dot">.</button>
        <button onClick="getValue('=')" id="equal">=</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
