
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Facebook Login Page</title>
</head>
<body>
  <center>

<div class="main_div">
    <div class="left_div">
        <img src="https://logos-world.net/wp-content/uploads/2020/05/Facebook-Logo.png" alt="facebook" id="logo">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
    </div>
    
    <div class="right_div">
        <div class="under_right_div">
          <form >
             <input class="input" type="text" placeholder="Email address or phone number" autofocus >
             <input class="input" type="password" placeholder="Password" > 
             <button  type="submit" id="login_button">Log in</button>
             <a href="#" >Forgotten password?</a>
          </form>
          <hr>
          <button type="button" id="create_button">Create new account</button>
        </div>
        <p id="p-below-form"> <a href="#" id="a-below-form">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
</div>
</center>
</body>
</html>
